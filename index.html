<!DOCTYPE html>
<html ng-app="forecastApp">
<head>
    <title>League forecast - Anticpate the outcome of your favorite football league</title>
    <meta name="description" content="">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <!-- Bootstrap -->
    <link href="content/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/css/forecast.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logotype">
                        <h1 class="color">League forecast</h1>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="description">

                        <p>
                            Fill out the remainding matches for the teams you're interested in and watch the league unfold.
                        </p>

                    </div>
                </div>

                <hr />

            </div>

        </div>
    </header>

    <div class="container">
        
		<div ui-view></div>

        <div class="row">
            <div class="col-xs-12 ads">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- RÃ¤nta -->
                <ins class="adsbygoogle"
                    style="display: inline-block; width: 320px; height: 100px"
                    data-ad-client="ca-pub-5746005508466845"
                    data-ad-slot="5290080130"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>



    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container">
            &copy; <a href="http://codespark.se">Codespark.se</a>
        </div>
    </nav>
	
	<script type="text/ng-template" id="pl.html">
	
		<div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span contenteditable>Premier league</span>
                    </div>
					
					<div class="panel-body">
                        <div class="row col-md-12">
							<table class="table table-condensed">
								<thead>
								<tr>
									<th><input type="checkbox" ng-change="selectAll()" ng-model="allSelected"></th>
									<th></th>
									<th>W</th>
									<th>D</th>
									<th>L</th>
									<th>+/-</th>
									<th>PTS</th>
								</tr>
								</thead>
								<tbody>
									<tr ng-repeat="team in teams | orderBy:points:true">
										<td><input type="checkbox" ng-change="updateFixtures()" ng-model="team.selected"></td>
										<td><a href="#/league/{{league}}/team/{{team.name}}/{{team.id}}">{{team.name}}</a></td>
										<td>{{team.wins}}</td>
										<td>{{team.draws}}</td>
										<td>{{team.defeats}}</td>
										<td>{{team.scoreDiff}}</td>
										<td>{{team.points}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
				</div>
			</div>
			<div class="col-md-6">
			
			 <div class="panel panel-default">
                    <div class="panel-heading">
                        <span contenteditable>Fixtures</span>
                    </div>
					
					<div class="panel-body">
					
						<div ng-hide="hasFixtures()">
							No fixtures to show, choose a team from the table.
						</div>
			
						<table class="table table-condensed table-striped" ng-show="hasFixtures()">
							<thead>
							<tr>
								<th>Home</th>
								<th></th>
								<th>Away</th>
							</tr>
							</thead>
							<tbody>
								<tr ng-repeat="fixture in fixtures" ng-if="fixture.visible">
									<td><a ng-click="fixture.incrementScore(true)">{{fixture.home.name}}</a></td>
									<td>
										<input type="text" ng-change="fixture.calculate()" ng-model="fixture.homeScore" class="form-control input-sm" style="width:50px;display:inline;">
										- 
										<input type="text" ng-change="fixture.calculate()" ng-model="fixture.awayScore" class="form-control input-sm" style="width:50px;display:inline;">
									</td>
									<td><a ng-click="fixture.incrementScore(false)">{{fixture.away.name}}</a></td>
									
								</tr>
							</tbody>
						</table>
			
						<div ng-show="hasFixtures()" range-slider on-handle-up="filterFixturesByDate()" min="0" max="dateRange.max" filter="toReadableDate" filter-options="{{dateRange.startDate}}" model-min="dateRange.from" model-max="dateRange.to"></div>
			
						</div>
						<div ui-view></div>
					
				</div>
			
				
			</div>
		</div>
	
	</script>

	
	<script type="text/ng-template" id="chooseleague.html">
 
		<div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span contenteditable>Choose league</span>
                    </div>
					
					<div class="panel-body">
                        <div class="row col-md-12">
							<table class="table">
								
								<tbody>
									<tr><td><a href="#/league/pl">Premier League</a></td></tr>
									<tr><td><a href="#/league/allsvenskan">Allsvenskan</a></td></tr>
								</tbody>
							</table>
							
							
						</div>
					</div>
				</div>
			</div>
		</div>
 
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
