<!DOCTYPE html>
<html ng-app="forecastApp">
<head>
    <title>League forecast - Anticpate the outcome of your favorite football league</title>
    <meta name="description" content="">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <!-- Bootstrap -->
    <link href="content/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/css/rantan.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logotype">
                        <h1 class="color">League forecast</h1>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="description">

                        <p>
                            Fill out the remainding matches for the teams you're interested in and watch the league unfold.
                        </p>

                    </div>
                </div>

                <hr />

            </div>

        </div>
    </header>

    <div class="container">
        
		<div ui-view></div>

        <div class="row">
            <div class="col-xs-12 ads">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- RÃ¤nta -->
                <ins class="adsbygoogle"
                    style="display: inline-block; width: 320px; height: 100px"
                    data-ad-client="ca-pub-5746005508466845"
                    data-ad-slot="5290080130"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>



    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container">
            &copy; <a href="http://codespark.se">Codespark.se</a>
        </div>
    </nav>
	
	<script type="text/ng-template" id="pl.html">
	
		<div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span contenteditable>Premier league</span>
                    </div>
					
					<div class="panel-body">
                        <div class="row col-md-12">
							<table>
								<thead>
								<tr>
									<th></th>
									<th>Points</th>
									<th>Wins</th>
									<th>Draws</th>
									<th>Defeats</th>
									<th>+/-</th>
								</tr>
								</thead>
								<tbody>
									<tr ng-repeat="team in teams | orderBy:points:true">
										<td><a href="#/league/pl/team/{{team.name}}/{{team.id}}">{{team.name}}</a></td>
										<td>{{team.points}}</td>
										<td>{{team.wins}}</td>
										<td>{{team.draws}}</td>
										<td>{{team.defeats}}</td>
										<td>-</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
					<div ui-view></div>
					
					
				</div>
			</div>
		</div>
	
	</script>
	
	<script type="text/ng-template" id="fixtures.html">
		<div class="panel-body">
			<div class="row col-md-12">
				<table>
					<thead>
					<tr>
						<th>Home</th>
						<th>Away</th>
						<th>Result</th>
					</tr>
					</thead>
					<tbody>
						<tr ng-repeat="fixture in fixtures">
							<td>{{fixture.home.name}}</td>
							<td>{{fixture.away.name}}</td>
							<td>
								<input type="text" ng-change="fixture.calculate()" ng-model="fixture.homeScore" class="form-control" style="width:50px;display:inline;">
								- 
								<input type="text" ng-change="fixture.calculate()" ng-model="fixture.awayScore" class="form-control" style="width:50px;display:inline;">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</script>
	
	<script type="text/ng-template" id="chooseleague.html">
 
		<div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span contenteditable>Choose league</span>
                    </div>
					
					<div class="panel-body">
                        <div class="row col-md-12">
							<a href="#/league/pl">PL</a>
						</div>
					</div>
				</div>
			</div>
		</div>
 
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>

</body>
</html>
